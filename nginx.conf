server {
    listen 443 ssl;
    server_name artechnology18.duckdns.org;

    # SSL config (by Certbot)
    ssl_certificate /etc/letsencrypt/live/artechnology18.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/artechnology18.duckdns.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Serve frontend
    root /var/www/html/turrf-build;
    index index.html;
    
    # üîÑ API proxy to .NET backend on port 5125
    location /api/ {
        proxy_pass http://localhost:5125;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # ‚úÖ Fix for CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;

        # Allow preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # üß† Handle React/SPA routes
    location / {
        try_files $uri /index.html;
    }

    # üÜé Fix font 404s (serve fonts from correct path)
    location ~* \.(woff2?|ttf|otf|eot|svg|jpg|jpeg|png|gif|ico|webp)$ {
        root /var/www/html/turrf-build;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # üöÄ Enable gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # üî• Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# üîÅ Redirect HTTP to HTTPS
server {
    listen 80;
    server_name artechnology18.duckdns.org;

    location / {
        return 301 https://$host$request_uri;
    }
}
